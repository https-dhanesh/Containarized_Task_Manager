version: '3.8'

services:

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" 
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/taskdb
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/

  worker:
    build: ./worker
    command: python -u -m app.worker
    volumes:
      - ./worker:/app
    depends_on:
      - rabbitmq
      - postgres
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/taskdb
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    stdin_open: true 
    environment:
      - CHOKIDAR_USEPOLLING=true

  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data: